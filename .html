<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Reset margin and padding for the body and html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Optional: Set background color */
        }

        /* YouTube video embedded as background */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;  /* Prevent interaction with the video */
            z-index: -1;  /* Send video behind content */
        }

        /* Content in front of the video */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- Embed YouTube Video (background music) -->
    <iframe id="background-video" 
            src="https://www.youtube.com/embed/5AgDZcM8In8?autoplay=1&loop=1&playlist=5AgDZcM8In8&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0"
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
    </iframe>

    <!-- Your page content (e.g., heading, text) -->
    <div class="content">
        <h1>Welcome to My Website!</h1>
        <p>This website plays music in the background.</p>
    </div>

</body>
</html>
